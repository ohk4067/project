<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

    <title>LOGIN</title>
</head>
<body>

    </form>
